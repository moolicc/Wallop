  changed-files:
    runs-on: ubuntu-latest

    outputs:
      all: ${{ steps.changes.outputs.all }}
      cs: ${{ steps.changes.outputs.cs }}
      
    steps:
        # Make sure we have some code to diff.
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Get changed files
        id: changes
        run: |
          echo "::set-output name=all::$(git diff --name-only --diff-filter=ACMRT ${{ github.event.pull_request.base.sha }} ${{ github.sha }} | xargs)"
          echo "::set-output name=cs::$(git diff --name-only --diff-filter=ACMRT ${{ github.event.pull_request.base.sha }} ${{ github.sha }} | grep .cs$ | xargs)"
  
  update-versions:
    runs-on: ubuntu-latest
    needs: changed-files

    if: ${{ needs.changedfiles.outputs.cs }}
    steps:
      - name: echo changed files
        run: echo ${{ needs.changedfiles.outputs.cs }}

